<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="https://fonts.google.com/specimen/Spartan)">
  </head>

  <body>
    <div class="app-wrap">
      <div class="container_full">
        <div class="main-content">
          <div  class="header">
            <div class="input_container">
              <input type="text" class="search-box" placeholder="Enter location..."/>
              <svg stroke="currentColor" fill="currentColor" stroke-width="0" viewBox="0 0 1024 1024" height="24px" 
                width="24px" class="btn" xmlns="http://www.w3.org/2000/svg">
                <path d="M909.6 854.5L649.9 594.8C690.2 542.7 712 479 712 412c0-80.2-31.3-155.4-87.9-212.1-56.6-56.7-132-87.9-212.1-87.9s-155.5 31.3-212.1 87.9C143.2 256.5 112 331.8 112 412c0 80.1 31.3 155.5 87.9 212.1C256.5 680.8 331.8 712 412 712c67 0 130.6-21.8 182.7-62l259.7 259.6a8.2 8.2 0 0 0 11.6 0l43.6-43.5a8.2 8.2 0 0 0 0-11.6zM570.4 570.4C528 612.7 471.8 636 412 636s-116-23.3-158.4-65.6C211.3 528 188 471.8 188 412s23.3-116.1 65.6-158.4C296 211.3 352.2 188 412 188s116.1 23.2 158.4 65.6S636 352.2 636 412s-23.3 116.1-65.6 158.4z"></path>
                </svg>
            </div>
            <p class="error"></p>
          </div>
    
          <div class="card">
            <main>
              <section>
                <div class="city">Northampton, GB</div>
                <div class="date">Wednesday, 16 June 2021</div>
              </section>
              <div class="current">
                <div class="temp">15<span>˚C</span></div>
                <img src="" alt="" class="icon">
                <div class="description">Sunny</div>
                <div class="hi-low">13˚C /16˚C</div>
              </div>
            </main>
          </div>
        </div>
      </div>
    </div>
     

    <script src="main.js"></script>
  </body>
</html>
